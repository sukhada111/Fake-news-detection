{% extends 'base.html' %}
{% block sub_content %}
<style>
  body
  {
      background-image:url("../static/mag.jpg") ;
      background-position:top;
      background-size:cover;
  }
  .topnav {
  background-color: #333;
  overflow: hidden;
}
.topnav a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  width: 50%; 
  text-align: center; 
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: black;
  color: white;
}
h1{
  font-family:"Times New Roman";
}
</style>
<h1 style="color:white;">Fake News Detector</h1> 
<br><br>
<div class="topnav">
  <a class="active" href="{{url_for('index')}}">Home</a>
  <a href="{{url_for('about')}}">About</a>
</div>
<br><br>
<div class="container">
      {% block content %}
      {% endblock %}
  </div>
<div class="container" style="max-width:800px;">
  <br>
    <br><br><br>
    <form action="{{url_for('predict')}}" method="POST">
      <div class="form-group">
        <label for="comment" style="color:white;">Enter News article:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      </div>
      <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br>
    <h2 style="color:white" align="center">{{prediction_text}}</h2>
  </div>
{% endblock %}
